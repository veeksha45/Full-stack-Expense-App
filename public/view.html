<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker</title>
  <style>
  *{
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Times New Roman', Times, serif, sans-serif;
}

body {
  background-color: #f9f9f9;
  padding: 20px;
}

.container {
  max-width: 800px;
  margin: 0 auto;
  background-color: white;
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  padding: 20px;
}

h1 {
  text-align: center;
  margin-bottom: 30px;
  color: #333;
}

h2 {
  color: #555;
  margin-bottom: 15px;
}

.expense-form {
  margin-bottom: 30px;
  padding: 20px;
  background-color: #f9f9f9;
  border-radius: 5px;
}

form {
  display: flex;
  flex-direction: column;
}

input {
  padding: 10px;
  margin-bottom: 10px;
  border: 1px solid #ddd;
  border-radius: 4px;
}

button {
  padding: 10px 15px;
  background-color: #4CAF50;
  color: white;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  font-size: 14px;
}

button:hover {
  background-color: #45a049;
}

.expense-list ul {
  list-style-type: none;
}

.expense-list li {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 12px 15px;
  margin-bottom: 10px;
  background-color: #f9f9f9;
  border-radius: 4px;
  border-left: 3px solid #4CAF50;
}

.expense-list li.no-expenses {
  text-align: center;
  color: #777;
  padding: 20px;
  font-style: italic;
}

.expense-list li span {
  flex-grow: 1;
}

.expense-actions {
  display: flex;
  gap: 8px;
}

.expense-list li button {
  padding: 6px 10px;
  font-size: 12px;
}

.expense-list li button:nth-of-type(1) {
  background-color: #f44336;
}

.expense-list li button:nth-of-type(1):hover {
  background-color: #d32f2f;
}

.expense-list li button:nth-of-type(2) {
  background-color: #2196F3;
}

.expense-list li button:nth-of-type(2):hover {
  background-color: #0b7dda;
}
</style>
</head>
<body>

  <div class="container">
    <h1>Expense Tracker</h1>

    <div class="expense-form">
      <h2>Add Expense</h2>
      <form id="expense-form">
        <input type="text" id="title" placeholder="Title" required>
        <input type="number" id="amount" placeholder="Amount" required>
        <input type="date" id="date" required>
        <input type="text" id="category" placeholder="Category" required>
        <button type="submit">Add Expense</button>
      </form>
    </div>

    <div class="expense-list">
      <h2>All Expenses</h2>
      <ul id="expenses"></ul>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
